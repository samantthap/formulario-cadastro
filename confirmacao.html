<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirmacao.css">
    <title>Confirmação Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_a55o.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Verifique seu e-mail</h1>
                    </div>

                    <div class="confirm-box">
                        <P> Por favor confirme seu endereço de email. <br> Para confirmá-lo, basta ir até sua caixa de entrada e clicar no link que te enviamos.</P>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">JÁ CONFIRMEI MEU E-MAIL</a></button>
                    </div>

                    <div class="confirm-box-2">
                        <P> Caso não tenha recebido o e-mail, clique abaixo para reenvia.</P>
                    </div>
                </div>
    
                <div class="continue-button">
                    <button><a href="#">REENVIAR E-MAIL</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
